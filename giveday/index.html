<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">

        <link rel="stylesheet" type="text/css" href="/giveday.css">
    </head>

    <body>

        <div class="header">
            <img class="logo" src="/assets/img/logo_white.png" height="50px" v-align="center"></img>

        <div class="footer">
            <form class="form-inline">
                <div class="input-group">
                    <div class="input-group-addon input-lg">$</div>

                    <span class="input-group-btn">
                        <button id="donateBtn" class="btn btn-default btn-lg">Donate</button>
                    </span>
                </div>
            </form>
        </div>

        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
