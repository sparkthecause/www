<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spark</title>
        <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/bower_components/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="/giveday.css">
    </head>

    <body>

        <div class="header">
            <img class="logo" src="/assets/img/logo_white.png" height="50px" v-align="center"></img>
            <img class="logo hidden-xs" src="/assets/img/give_day_logo.png" height="50px" v-align="center"></img>
        </div>

        <div class="footer">
            <form class="form-inline">
                <div class="input-group">
                    <div class="input-group-addon input-lg">$</div>
                    <input class="form-control input-lg" id="giveday_input" type="text" value="5.00">
                    <span class="input-group-btn">
                        <button id="donateBtn" class="btn btn-default btn-lg">Donate</button>
                    </span>
                </div>
            </form>
        </div>

        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="https://checkout.stripe.com/checkout.js"></script>

        <script>
          var handler = StripeCheckout.configure({
            key: 'pk_test_fO3iJRyPAwmsujv8tId30Y2v',
            image: '/assets/img/purple_circle_logo.png',
            allowRememberMe: false,
            token: function(token) {
              // Use the token to create the charge with a server-side script.
              // You can access the token ID with `token.id`
            }
          });

          $('#donateBtn').on( 'click', function( e ) {
            // Open Checkout with further options
            handler.open({
              name: 'Spark: Donation',
              description: 'Animal Coalition of Tampa',
              amount: parseInt( parseFloat( $("#giveday_input").val() ) * 100 ),
              panelLabel: "Donate"
            });
            e.preventDefault();
          });

          // Close Checkout on page navigation
          $(window).on('popstate', function() {
            handler.close();
          });
        </script>
    </body>
</html>
