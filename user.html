    <body>

        <div id="content">
            <div class="section-top-wrapper">
                <nav id="navbar" class="navbar navbar-default navbar-fixed-top">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="/">
                                <img alt="Spark" src="/assets/img/logo.png">
                            </a>

                            <button type="button" class="navbar-toggle collapsed hamburger" data-toggle="collapse" data-target="#navbar-links">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>

                            </ul>

                    </div>

                <div id="login" class="section section-hero">
                    <div class="container">
                        <div class="row row-pad">
                            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">

                                <h1>Login</h1>
                                <form class="" id="loginForm">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="control-label">Email</label>
                                        <input type="email" class="form-control" id="emailTxt" placeholder="Email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="control-label">Password</label>
                                        <input type="password" class="form-control" id="passwordTxt" placeholder="Password" required>
                                    </div>
                                    <button id="loginBtn" type="submit" class="btn btn-lg">Submit</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
