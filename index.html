<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spark</title>
        <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/bower_components/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    </head>

    <body>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Spark" src="/assets/img/logo.png" height="35px">
                    </a>
                </div>
            </div>
        </nav>

        <div class="section-hero-wrapper">
            <div class="section section-hero">
                <div class="container">
                    <h2>Spark chooses a cause each month and rewards users<br>
                        for donating with deals and discounts they can use<br>
                        at their favorite locations all month long
                    </h2>
                    <br><br>
                    <button type="button" class="btn btn-default">Call to Action</button>
                </div>
            </div>
        </div>
        <div class="section section-steps">
            <div class="container">
                <h1>How it works</h1>
            </div>
        </div>
        <div class="section section-causes">
            <div class="container">
                <h1>Causes we supported recently</h1>
            </div>
        </div>
        <div class="section section-team">
            <div class="container">
                <h1>Our team</h1>
            </div>
        </div>
        <div class="section section-social">
            <div class="container">
                <h1>Get in touch</h1>
            </div>
        </div>
        <div class="footer"></div>
    </body>
</html>
